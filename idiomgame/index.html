<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语填空游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #0056b3;
            font-size: 36px;
        }
        .idiom {
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .option {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #d3d3d3;
        }
        .hint, .next-button {
            margin-top: 20px;
            cursor: pointer;
            color: #007bff;
            font-size: 18px;
            text-decoration: underline;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        #next-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }
        #next-button:hover {
            background-color: #0056b3;
        }
        #success-message {
            font-size: 20px;
            font-weight: bold;
            color: green;
            display: none;
            margin-top: 20px;
        }
        #explanation {
            display: none;
            margin-top: 10px;
            text-align: left;
        }
        #score {
            font-size: 22px;
            font-weight: bold;
            color: #0056b3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>成语填空游戏</h1>
    <div id="score">积分: 100</div>
    <div class="idiom" id="idiom"></div>
    <div class="options" id="options"></div>
    <div class="hint" id="hint">点击查看提示 (消耗5积分)</div>
    <button id="back-to-home">返回首页</button>
    <div id="error-message">错误，再试一次！</div>
    <div id="success-message"></div>
    <button id="next-button">下一关</button>

    <div id="explanation">
        <strong>释义：</strong> <span id="explanation-text"></span><br>
        <strong>出处：</strong> <span id="derivation-text"></span><br>
        <strong>拼音：</strong> <span id="pinyin-text"></span>
    </div>

    <script>
        let idioms = [];
        let correctChar = "";
        let score = 100;

        const successMessages = [
            "太棒了！继续加油！",
            "答对了！你真厉害！",
            "完美！准备好迎接下一关！",
            "好样的！继续挑战！"
        ];

        async function loadIdioms() {
            try {
                const response = await fetch('idiom.json');
                idioms = await response.json();
                getRandomIdiom();
            } catch (error) {
                console.error("成语数据加载失败:", error);
            }
        }

        function getRandomIdiom() {
            if (idioms.length === 0) return;

            const idiomObj = idioms[Math.floor(Math.random() * idioms.length)];
            const wordArray = idiomObj.word.split('');
            const missingIndex = Math.floor(Math.random() * wordArray.length);
            correctChar = wordArray[missingIndex]; // 存储正确答案
            wordArray[missingIndex] = '（ ）';

            document.getElementById("idiom").innerText = wordArray.join('');
            document.getElementById("explanation-text").innerText = idiomObj.explanation;
            document.getElementById("derivation-text").innerText = idiomObj.derivation || "暂无";
            document.getElementById("pinyin-text").innerText = idiomObj.pinyin;

            // **新关卡时重置状态**
            document.getElementById("explanation").style.display = "none"; // 隐藏提示
            document.getElementById("next-button").style.display = "none"; // 隐藏下一关按钮
            document.getElementById("error-message").style.display = "none"; // 隐藏错误提示
            document.getElementById("success-message").style.display = "none"; // 隐藏成功提示

            // **优化干扰字选择**
            const options = [correctChar];
            const allChars = new Set(idioms.flatMap(i => i.word.split(''))); // 获取所有成语的字
            allChars.delete(correctChar); // 避免重复

            while (options.length < 8) {
                const randomChar = [...allChars][Math.floor(Math.random() * allChars.size)];
                if (!options.includes(randomChar)) options.push(randomChar);
            }

            options.sort(() => Math.random() - 0.5);

            // **将候选字分成上下两排**
            const upperRow = options.slice(0, 4);
            const lowerRow = options.slice(4, 8);

            const optionHTML = `
                <div class="option">${upperRow[0]}</div>
                <div class="option">${upperRow[1]}</div>
                <div class="option">${upperRow[2]}</div>
                <div class="option">${upperRow[3]}</div>
                <div class="option">${lowerRow[0]}</div>
                <div class="option">${lowerRow[1]}</div>
                <div class="option">${lowerRow[2]}</div>
                <div class="option">${lowerRow[3]}</div>
            `;
            document.getElementById("options").innerHTML = optionHTML;
        }

        document.getElementById("options").addEventListener("click", function(event) {
            if (event.target.classList.contains("option")) {
                if (event.target.innerText === correctChar) {
                    document.getElementById("explanation").style.display = "block"; // 自动显示提示
                    document.getElementById("next-button").style.display = "block"; // 显示下一关按钮
                    document.getElementById("error-message").style.display = "none"; // 隐藏错误提示
                    document.getElementById("success-message").innerText = successMessages[Math.floor(Math.random() * successMessages.length)];
                    document.getElementById("success-message").style.display = "block"; // 显示成功提示
                    score += 10; // 答对加分
                    document.getElementById("score").innerText = `积分: ${score}`;
                } else {
                    document.getElementById("error-message").style.display = "block"; // 显示错误提示
                }
            }
        });

        document.getElementById("hint").addEventListener("click", function() {
            if (score >= 5) {
                document.getElementById("explanation").style.display = "block"; // 显示提示
                score -= 5; // 扣除积分
                document.getElementById("score").innerText = `积分: ${score}`;
            } else {
                alert("积分不足，无法查看提示！");
            }
        });

        document.getElementById("next-button").addEventListener("click", function() {
            getRandomIdiom(); // 进入下一关
        });
        document.getElementById("back-to-home").addEventListener("click", function() {
            window.location.href = '../index.html'; // 跳转到小游戏列表页面
        });
        loadIdioms();
    </script>
</body>
</html>
