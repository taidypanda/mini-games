<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语填空小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #mode-select, #difficulty-select {
            margin: 10px;
        }
        #idiom, #hint-text {
            font-size: 24px;
            margin: 20px 0;
        }
        .blank {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 2px solid #ccc;
            margin: 0 5px;
            vertical-align: middle;
            text-align: center;
            line-height: 30px;
        }
        .filled {
            background-color: #e0ffe0;
            border-color: #28a745;
        }
        .highlight {
            background-color: #ffff99;
        }
        #options {
            margin: 20px 0;
        }
        .option {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            line-height: 40px;
            cursor: pointer;
            border-radius: 5px;
        }
        .option:hover {
            background-color: #0056b3;
        }
        #hint-btn {
            padding: 10px 20px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #hint-btn:hover {
            background-color: #e0a800;
        }
        #score, #timer {
            font-size: 18px;
            margin: 10px 0;
        }
        #message {
            font-size: 16px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>成语填空</h1>
        <select id="mode-select">
            <option value="normal">普通模式</option>
            <option value="pinyin">拼音模式</option>
            <option value="meaning">释义挑战</option>
            <option value="dragon">成语接龙</option>
        </select>
        <select id="difficulty-select">
            <option value="easy">简单（1个空）</option>
            <option value="medium">中等（2个空）</option>
            <option value="hard">困难（3个空）</option>
        </select>
        <div id="hint-text"></div>
        <div id="idiom"></div>
        <div id="options"></div>
        <button id="hint-btn">提示</button>
        <div id="score">得分: 0</div>
        <div id="timer">剩余时间: 30s</div>
        <div id="message"></div>
        <button id="backToHome">回到首页</button>

    </div>
    <script src="game.js"></script>
</body>
</html>
