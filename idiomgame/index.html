<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成语填空游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #a8d08d, #7bbf7e);
            color: #333;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .idiom {
            font-size: 36px;
            letter-spacing: 10px;
            margin: 20px 0;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .options {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 保持4列布局 */
            gap: 20px;
            margin: 20px 0;
            max-width: 600px; /* 限制宽度，避免过宽 */
            margin-left: auto;
            margin-right: auto;
        }
        .option {
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .option:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.1);
        }
        .option.disabled {
            background-color: #d3d3d3;
            color: #999;
            cursor: not-allowed;
            pointer-events: none; /* 防止重复点击 */
        }
        .hint, .next-button {
            margin-top: 20px;
            cursor: pointer;
            color: #007bff;
            font-size: 18px;
            text-decoration: underline;
            transition: color 0.3s;
        }
        .hint:hover, .next-button:hover {
            color: #0056b3;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        #success-message {
            font-size: 20px;
            font-weight: bold;
            color: green;
            display: none;
            margin-top: 20px;
        }
        #next-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }
        #next-button:hover {
            background-color: #0056b3;
        }
        #score {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
        }
        #explanation {
            display: none;
            margin-top: 10px;
            text-align: left;
            color: #fff;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        #explanation-text, #derivation-text, #pinyin-text {
            display: block;
            margin-top: 10px;
        }
        .idiom-placeholder {
            border-bottom: 3px solid #007bff;
            padding: 0 5px;
            color: #007bff;
            display: inline-block;
            width: 30px; /* 固定宽度使占位符更明显 */
        }
    </style>
</head>
<body>
    <h1>成语填空游戏</h1>
    <div id="score">积分: 15</div>
    <div class="idiom" id="idiom"></div>
    <div class="options" id="options"></div>
    <div class="hint" id="hint">点击查看提示 (消耗5积分)</div>
    <div id="error-message">错误，再试一次！</div>
    <div id="success-message"></div>
    <button id="next-button">下一关</button>

    <div id="explanation">
        <strong>释义：</strong> <span id="explanation-text"></span><br>
        <strong>出处：</strong> <span id="derivation-text"></span><br>
        <strong>拼音：</strong> <span id="pinyin-text"></span>
    </div>

    <script>
        let idioms = [];
        let correctChar = "";
        let score = 15;

        const successMessages = [
            "太棒了！继续加油！",
            "答对了！你真厉害！",
            "完美！准备好迎接下一关！",
            "好样的！继续挑战！"
        ];

        async function loadIdioms() {
            try {
                const response = await fetch('idiom.json');
                idioms = await response.json();
                getRandomIdiom();
            } catch (error) {
                console.error("成语数据加载失败:", error);
            }
        }

        function getRandomIdiom() {
            if (idioms.length === 0) return;

            const idiomObj = idioms[Math.floor(Math.random() * idioms.length)];
            const wordArray = idiomObj.word.split('');
            const missingIndex = Math.floor(Math.random() * wordArray.length);
            correctChar = wordArray[missingIndex];
            wordArray[missingIndex] = '<span class="idiom-placeholder"></span>'; // 使用HTML占位符

            document.getElementById("idiom").innerHTML = wordArray.join('');
            document.getElementById("explanation-text").innerText = idiomObj.explanation;
            document.getElementById("derivation-text").innerText = idiomObj.derivation || "暂无";
            document.getElementById("pinyin-text").innerText = idiomObj.pinyin;

            // 重置状态
            document.getElementById("explanation").style.display = "none";
            document.getElementById("next-button").style.display = "none";
            document.getElementById("error-message").style.display = "none";
            document.getElementById("success-message").style.display = "none";

            // 生成候选字
            const options = [correctChar];
            const allChars = new Set(idioms.flatMap(i => i.word.split('')));
            allChars.delete(correctChar);

            while (options.length < 4) { // 减少到4个选项，与CSS网格匹配
                const randomChar = [...allChars][Math.floor(Math.random() * allChars.size)];
                if (!options.includes(randomChar)) options.push(randomChar);
            }

            options.sort(() => Math.random() - 0.5);

            // 生成选项HTML
            const optionHTML = options.map(char => 
                `<div class="option">${char}</div>`
            ).join('');
            document.getElementById("options").innerHTML = optionHTML;

            // 重置所有选项的禁用状态
            document.querySelectorAll(".option").forEach(option => {
                option.classList.remove("disabled");
            });
        }

        document.getElementById("options").addEventListener("click", function(event) {
            if (event.target.classList.contains("option") && !event.target.classList.contains("disabled")) {
                if (event.target.innerText === correctChar) {
                    document.getElementById("explanation").style.display = "block";
                    document.getElementById("next-button").style.display = "block";
                    document.getElementById("error-message").style.display = "none";
                    document.getElementById("success-message").innerText = successMessages[Math.floor(Math.random() * successMessages.length)];
                    document.getElementById("success-message").style.display = "block";
                    score += 10;
                    document.getElementById("score").innerText = `积分: ${score}`;
                } else {
                    event.target.classList.add("disabled");
                    document.getElementById("error-message").style.display = "block";
                    score -= 3;
                    document.getElementById("score").innerText = `积分: ${score}`;
                }
            }
        });

        document.getElementById("hint").addEventListener("click", function() {
            if (score >= 5) {
                document.getElementById("explanation").style.display = "block";
                score -= 5;
                document.getElementById("score").innerText = `积分: ${score}`;
            } else {
                alert("积分不足，无法查看提示！");
            }
        });

        document.getElementById("next-button").addEventListener("click", function() {
            getRandomIdiom();
        });

        loadIdioms();
    </script>
</body>
</html>
